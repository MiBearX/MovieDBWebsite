<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Movie List</title>
    <style>
        /* Custom Styles */
        .header-container {
            width: 100%;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header h1 {
            margin: 0;
            font-size: 1.75rem;
            color: #343a40;
        }
        .header .btn-primary {
            background-color: #6c757d;
            border: none;
            font-size: 1rem;
            padding: 10px 20px;
        }
        .header .btn-primary:hover {
            background-color: #5a6268;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .table {
            margin-top: 20px;
        }
        .btn-secondary {
            margin-right: 5px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="header-container">
    <div class="header">
        <h1>Movie List</h1>
        <a href="index.html" class="btn btn-primary">Browse Movies</a>
    </div>
</div>

<div class="container">
    <div class="controls">
        <div>
            <label for="sortingSelect">Sort By:</label>
            <select id="sortingSelect" class="form-control">
                <option value="rating">Rating</option>
                <option value="title">Title</option>
            </select>
        </div>

        <div>
            <label for="sortingOrderSelect">Order By:</label>
            <select id="sortingOrderSelect" class="form-control">
                <option value="DESC">Descending</option>
                <option value="ASC">Ascending</option>
            </select>
        </div>

        <div>
            <label for="perPageSelect">Movies per page:</label>
            <select id="perPageSelect" class="form-control">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
    </div>

    <div class="controls">
        <button id="prevBtn" class="btn btn-secondary">Prev</button>
        <button id="nextBtn" class="btn btn-secondary">Next</button>
    </div>

    <table id="movie_list_table" class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
            <th><button id="shoppingCartBtn" class="btn btn-secondary">Checkout</button></th>
        </tr>
        </thead>
        <tbody id="movie_list_table_body"></tbody>
    </table>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<script src="movieList.js"></script>

</body>
</html>
