<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Movie List</title>
</head>
<body>


<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Movie List</h1>
    <a href="index.html" class="btn btn-primary">Browse Movies</a>
</div>

<div class="d-flex justify-content-between align-items-center mb-2">
    <div class="mb-3">
        <label for="sortingSelect">Sort By:</label>
        <select id="sortingSelect" class="form-control">
            <option value="rating">Rating</option>
            <option value="title">Title</option>

        </select>
    </div>

    <div class="mb-3">
        <label for="sortingOrderSelect">Order By:</label>
        <select id="sortingOrderSelect" class="form-control">
            <option value="DESC">Descending</option>
            <option value="ASC">Ascending</option>

        </select>
    </div>

    <div class="mb-3">
        <label for="perPageSelect">Movies per page:</label>
        <select id="perPageSelect" class="form-control">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>

</div>

<div class="d-flex justify-content-between">
    <button id="prevBtn" class="btn btn-secondary">Prev</button>
    <button id="nextBtn" class="btn btn-secondary">Next</button>
</div>

<table id=movie_list_table class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Rating</th>
    </tr>
    </thead>

    <tbody id=movie_list_table_body></tbody>
</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movieList.js"></script>

</body>


</html>
