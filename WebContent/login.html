<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">  <!-- Link to the external CSS file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
    <script src='https://www.google.com/recaptcha/api.js' type="text/javascript"></script>
    <script src="login.js"></script>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form id="login_form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required **class="form-control"**><br> <!-- Added class="form-control" -->
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required **class="form-control"**><br> <!-- Added class="form-control" -->
        </div>
        <button type="submit" class="btn-primary">Login</button>
        <p id="error_message" class="error-message"></p>
        <div class="g-recaptcha" data-sitekey="6LcJSNUpAAAAAKuUNtRmPzWOfjsSlKN9VvCyDW6S"></div>
    </form>
</div>
</body>
</html>
