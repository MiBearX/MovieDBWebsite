<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Movies</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="header">
    <h1>Search Movies</h1>
    <button id="shoppingCartBtn" class="btn btn-secondary">Checkout</button>
</div>

<!-- Search Section -->
<section id="search">
    <h2>Search Movies by Category</h2>
    <form id="searchForm" class="form-container">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year">
        </div>
        <div class="form-group">
            <label for="director">Director:</label>
            <input type="text" id="director" name="director">
        </div>
        <div class="form-group">
            <label for="star">Star's Name:</label>
            <input type="text" id="star" name="star">
        </div>
        <button type="submit" class="btn-primary">Search</button>
    </form>
</section>

<div class="container">
    <form id="fullTextForm">
        <input type="text" name="hero" id="autocomplete"
               class="autocomplete-searchbox form-control"
               placeholder="Search for movie titles"/>
        <button type="submit">Search</button>
    </form>
</div>


<!-- Browse Section -->
<section id="browse">

    <div>
        <h3>Browse by Genre</h3>
        <ul id="genreList">
        </ul>
    </div>
    <div>
        <h3>Browse by Title</h3>
        <ul id="titleList"></ul>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- include jquery autocomplete JS  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
<script src="main.js"></script>
</body>
</html>
