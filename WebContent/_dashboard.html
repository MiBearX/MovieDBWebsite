<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Login</title>
    <link rel="stylesheet" href="login.css">  <!-- Link to the external CSS file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
    <script src='https://www.google.com/recaptcha/api.js' type="text/javascript"></script>
    <script src="_dashboard.js"></script>
</head>
<body>
<div class="container" id="employee_login">
    <h2>Employee Login</h2>
    <form id="employee_login_form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Login</button>
        <p id="error_message" style="color:red;"></p>
        <div class="g-recaptcha" data-sitekey="6LcJSNUpAAAAAKuUNtRmPzWOfjsSlKN9VvCyDW6S"></div>
    </form>
</div>

<div id="dashboard" hidden>
    <table id=db_metadata_table class="table table-striped">
        <thead>
        <tr>
            <!-- Titles of each column-->
            <th>Database Metadata</th>
        </tr>
        </thead>

        <tbody id=db_metadata_table_body></tbody>
    </table>
    <h2>Insert a new Star</h2>
    <form id="insertStarForm">
        <label for="starName">Star's Name:</label>
        <input type="text" id="starName" name="starName">

        <label for="starYear">Star's Birth Year</label>
        <input type="text" id="starYear" name="starYear">

        <button type="submit">Insert Star</button>
    </form>

    <h2>Add a new Movie</h2>
    <form id="addMovieForm" action="/api/addMovie" method="post">
        <label for="title">Movie Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="year">Movie Year:</label>
        <input type="number" id="year" name="year" required><br>

        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required><br>

        <label for="starName">Star's Name:</label>
        <input type="text" id="mStarName" name="starName" required><br>

        <label for="starBirthYear">Star's Birth Year:</label>
        <input type="number" id="starBirthYear" name="starBirthYear"><br>

        <label for="genreName">Genre Name:</label>
        <input type="text" id="genreName" name="genreName" required><br>

        <button type="submit">Add Movie</button>
    </form>
</div>

</body>
</html>
